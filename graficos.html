<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyRent</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="graficosEstilos.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <div class="header-contenedor">
            <button class="menu">
                <img src="recursos/Menu.svg" alt="menu">
            </button>

            <button class="perfil">
                <img src="recursos/Pin.svg" alt="perfil">
            </button>
        </div>
        <hr>
    </header>
    <div class="page">
        <div class="contenido">
            <div class="info">
                <h1>Graficos</h1>
                <form class="opciones" id="chart-form">
                    <div class="opcion" id="comparar">
                        <h3>Comparar por:</h3>
                        <div class="opcion__input">
                            <h3>Propiedad</h3>
                            <label class="switch">
                                <input type="checkbox">
                                <span class="slider"></span>
                            </label>
                            <h3>Perfil</h3>
                        </div>
                        
                    </div>
    
                    <div class="opcion">
                        <h3>Seleccionar:</h3>
                        <div class="opcion__input">
                            <select name="Propiedad1" id="propiedad1">
                                <option value="propiedad1">Propiedad 1</option>
                                <option value="propiedad2">Propiedad 2</option>
                                <option value="propiedad3">Propiedad 3</option>
                                <option value="propiedad4">Propiedad 4</option>
                                <option value="propiedad5">Propiedad 5</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="opcion">
                        <h3>Visualizar datos de:</h3>
                        <div class="opcion__input">
                            <select name="data" id="data">
                                <option selected value="0">Gastos</option>
                                <option value="1">Ingresos</option>
                                <option value="2">Beneficios</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="opcion">
                        <h3>Ultimos:</h3>
                        <div class="opcion__input">
                            <select name="meses" id="meses">
                                <option selected value="0">3 Meses</option>
                                <option value="1">6 Meses</option>
                                <option value="2">12 Meses</option>
                            </select>
                        </div>
                    </div>

                    <div class="opcion">
                        <h3>Tipo de gráfico:</h3>
                        <select id="chartType" name="chartType" required>
                            <option value="bar">Barra</option>
                            <option value="line">Línea</option>
                            <option value="pie">Torta</option>
                        </select>
                        
                    </div>
                    <button type="submit">Generar gráfico</button>
                </form>
            </div>
            <canvas id="myChart"></canvas>
        </div>
        
    </div>
    

    <script src="graficosScript.js"></script>
</body>
</html>
