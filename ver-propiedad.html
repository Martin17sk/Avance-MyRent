<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="ver-propiedadEstilos.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <title>MyRent</title>
</head>
<body>
    <header>
        <div class="header-contenedor">
            <button class="menu">
                <img src="recursos/Menu.svg" alt="menu">
            </button>
    
            <button class="perfil">
                <img src="recursos/Pin.svg" alt="perfil">
            </button>
        </div>

        <hr>
    </header>

    <div class="contenido">
        <div class="contenido__contenedor">
            <div class="info-visual">
                <div class="imagenes">
                    <div class="imagenes__titulo">
                        <h1>Nombre propiedad</h1>
                    </div>
                    <div class="imagenes__fotos-propiedad">
                        <img src="recursos/Image.svg" alt="">
                    </div>
                </div>
    
                <div class="contenedor-previsualizacion-mapa">
                    <div class="previsualizacion-mapa">
                        <img src="recursos/Map.svg" alt="">
                    </div>
                    <h3>Los Sauces #451</h3>
                </div>
            </div>
    
            <div class="info-texto">
                <div class="info-texto__propiedad">
                    <h1>Información</h1>
    
                    <div class="propiedad__contenido">
                        <div class="text__row">
                            <h3>Precio:</h3>
                            <h3 class="row__ejemplo">$199.990</h3>
                        </div>
    
                        <div class="text__row">
                            <h3>Capacidad:</h3>
                            <h3 class="row__ejemplo">_ personas</h3>
                        </div>
    
                        <div class="text__row">
                            <h3>Dormitorios:</h3>
                            <h3 class="row__ejemplo">_</h3>
                        </div>
    
                        <div class="text__row">
                            <h3>Baños:</h3>
                            <h3 class="row__ejemplo">_</h3>
                        </div>
    
                        <div class="text__row">
                            <h3>Dimensiones:</h3>
                            <h3 class="row__ejemplo">__X__X__</h3>
                        </div>
                    </div>
                </div>
    
                <div class="info-texto__inventario">
                    <h3>Inventario:</h3>
    
                    <div class="inventario__tabla">
                        <table>
                            <thead>
                                <tr>
                                    <th>Nombre</th>
                                    <th>Cantidad</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>Nombre ej.</td>
                                    <td>3</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
    
                <div class="info-texto__trabajadores">
                    <h3>Trabajadores:</h3>
    
                    <div class="trabajadores__tabla">
                        <table>
                            <thead>
                                <tr>
                                    <th>Nombre</th>
                                    <th>Servicio</th>
                                    <th>Sueldo</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>Nombre ej.</td>
                                    <td>Servicio ej.</td>
                                    <td>$10.000</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
