<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <object class="sidebar" data="sidebar.html"

            <button class="menu">

            <div class="info-contenedor__contador-propiedades">
                <h2 class="contador-propiedades__num-der">4</h2>
                <div class="contador-propiedades__divisor-vertical"></div>

        </div>
    
        <div class="contenedor-img-propiedades">
            <div class="contenedor-img-propiedades__img-propiedad">
                <button class="propiedad-boton" onclick="window.location.href='ver-propiedad.html'">
                    <img src="recursos/Home.svg" alt="">

            </div>
    
            <div class="contenedor-img-propiedades__img-propiedad">

                    <img src="recursos/Home.svg" alt="">
                </button>
                <h3>Nombre</h3>
            </div>
    
            <div class="contenedor-img-propiedades__img-propiedad">
                <button class="propiedad-boton" onclick="window.location.href='ver-propiedad.html'">
                    <img src="recursos/Home.svg" alt="">
                    <img class="propiedad-boton__alerta" src="recursos/Alerta-amarilla.svg" alt="">
                </button>
                <h3>Nombre</h3>
            </div>
    
            <div class="contenedor-img-propiedades__img-propiedad">
                <button class="propiedad-boton" onclick="window.location.href='ver-propiedad.html'">
                    <img src="recursos/Home.svg" alt="">
                </button>
                <h3>Nombre</h3>
            </div>
    
            <div class="contenedor-img-propiedades__agregar-propiedad">
                <button class="agregar-propiedad-boton" onclick="window.location.href='agregar-propiedad.html'">
                    <img src="recursos/add.svg" alt="">
                </button>
                <h3>Nueva propiedad</h3>
            </div>
        </div>
    </div>
    <script src="sidebar.js"></script>
