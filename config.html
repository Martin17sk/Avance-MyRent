<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyRent</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="configEstilos.css">
</head>
<body>
    <object class="sidebar" data="sidebar.html" 
          type="text/html" width="201px" height="100%">
    </object>
    <header>
        <div class="header-contenedor">
            <button class="menu">
                <img src="recursos/Menu.svg" alt="menu">
            </button>

            <button class="perfil">
                <img src="recursos/Pin.svg" alt="perfil">
            </button>
        </div>
        <hr>
    </header>

    <div class="page">
        <div class="contenido">
            <div class="titulo"> <h1>Configuración</h1></div>
            <div class="botones">
                <button>
                    <img src="recursos/User_circle.svg" alt="">
                    <h2>Cuenta</h2>
                </button>
                <button onclick="window.location.href='personalizacion.html'">
                    <img src="recursos/Edit_fill.svg" alt="">
                    <h2>Personalización</h2>
                </button>
                <button onclick="window.location.href='notificaciones.html'">
                    <img src="recursos/Bell_fill.svg" alt="">
                    <h2>Notificaciones</h2>
                </button>
            </div>
        </div>
    </div>
    <script src="sidebar.js"></script>

</html>
