<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyRent</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="signupStyle.css">
</head>

<body>
    <header>
        <hr>
    </header>
    <div class="page">
        <div class="content">
            <div class="form">
                <div class="form__title">Registrarse</div>
                <div class="form_info">
                    <div class="nombre">
                        <label for="nombre">Nombre de usuario</label>
                        <input class="input-text" type="nombre" id="nombre" name="nombre"
                            placeholder="Ingresa tu nombre de usuario">
                    </div>
                    <div class="email">
                        <label for="email">Correo Electrónico</label>
                        <input class="input-text" type="email" id="email" name="email"
                            placeholder="Ingresa tu correo electrónico">
                    </div>
                    <div class="contraseña">
                        <div class="contraseña-label">
                            <label for="contraseña">Contraseña</label>
                            <div class="hide">
                                <img src="recursos/hide.svg" alt="hide">
                                Hide
                            </div>
                        </div>
                        <input class="input-text" type="password" id="contraseña" name="contraseña"
                            placeholder="Ingresa tu contraseña">
                    </div>
                    <div class="contraseña">
                        <div class="contraseña-label">
                            <label for="contraseña">Confirmar contraseña</label>
                            <div class="hide">
                                <img src="recursos/hide.svg" alt="hide">
                                Hide
                            </div>
                        </div>
                        <input class="input-text" type="password" id="contraseña" name="contraseña"
                            placeholder="Ingresa tu contraseña">
                    </div>
                    <div class="registrarse">
                        <button onclick="window.location.href='login.html'">Registrarse</button>
                    </div>
                </div>
            </div>
            <div class="options">
                <span class="login">¿Ya tienes una cuenta? <span onclick="window.location.href='login.html'" class="underline">Iniciar sesión</span></span>
            </div>
        </div>
    </div>
</body>

</html>
