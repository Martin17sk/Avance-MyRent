<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyRent</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="personalizacionEstilos.css">
</head>
<body>
    <header>
        <div class="header-contenedor">
            <button class="menu">   
                <img src="recursos/Menu.svg" alt="menu">
            </button>

            <button class="perfil">
                <img src="recursos/Pin.svg" alt="perfil">
            </button>
        </div>
        <hr>
    </header>

    <div class="page">
        <div class="contenido">
            <div class="titulo"><h1>Personalización</h1></div>
            <div class="opciones">
                <div class="temas">
                    <div><h2>Temas</h2></div>
                    <div class="temas__botones">
                        <div class="temas__boton">
                            <div class="negro1"></div>
                            <div class="negro2"></div>
                            <div class="negro3"></div>
                            <div class="negro4"></div>
                        </div>
                        <div class="ejemplo">
                            <img src="recursos/Question.svg" alt="">
                            Tema 2
                        </div>
                        <div class="ejemplo">
                            <img src="recursos/Question.svg" alt="">
                            Tema 3
                        </div>
                    </div>
                </div>
                <div class="divider"></div>
                <div class="alertas">
                    <h2>Alertas</h2>
                    <div class="alertas__opcion">
                        <h3>Color de la alerta de información menor insuficiente</h3>
                        <div class="color-amarillo"></div>
                    </div>
                    <div class="alertas__opcion">
                        <h3>Color de la alerta de información mayor insuficiente</h3>
                        <div class="color-rojo"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
